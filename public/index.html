<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chat App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div id="content" class="panel panel-default">
	<div id="room" class="panel-heading"></div>
	<div id="messages" class="col-sm-8"></div>
	<div id="room-list" class="panel-body col-sm-1"></div>
	

	<form class="form-inline" id="send-form">
		<input class="form-control" id="send-message" />
		<input id="send-button" class="btn btn-info" type="submit" value="Send" />

		<div id="help">
			<p style="font-weight: bold;">Chat commands:</p>
			<ul>
				<li>Change nickname: <br><p style="color: red;">/nick [username]</p></li>
				<li>Join/create room: <br><p style="color: red;">/join [room name]</p></li>
			</ul>
		</div>
	</form>	
</div>

<script type="text/javascript" src="/socket.io/lib/socket.io.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="/js/chat.js"></script>
<script type="text/javascript" src="/js/chat_ui.js"></script>
</body>
</html>
